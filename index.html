<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card__left">
        <h5 class="card__result">Your Result</h5>
        <div class="card__circle">
          <h5 class="card__circle__marks">76</h5>
          <h5 class="card__circle__total__marks">of 100</h5>
        </div>
        <h5 class="card__left__great">Great</h5>
        <p class="card__left__content">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="card__right">

        <h3 class="card__right__title">Summary</h3>
        <div class="card__right__reaction">
          <img src="./assets/images/icon-reaction.svg" alt="rct">
          <h5 class="reaction">Reaction</h5>
          <h5 class="reaction__marks">80</h5>
          <h5 class="reaction__total__marks"> / 100</h5>
        </div>
        <div class="card__right__memory">
          <img src="./assets/images/icon-memory.svg" alt="mem">
          <h5 class="memory">Memory</h5>
          <h5 class="memory__marks">92</h5>
          <h5 class="memory__total__marks"> / 100</h5>
        </div>
        <div class="card__right__verbal">
          <img src="./assets/images/icon-verbal.svg" alt="ver">
          <h5 class="verbal">Verbal</h5>
          <h5 class="verbal__marks">61</h5>
          <h5 class="verbal__total__marks"> / 100</h5>
        </div>
        <div class="card__right__visual">
          <img src="./assets/images/icon-visual.svg" alt="vis">
          <h5 class="visual">Visual</h5>
          <h5 class="visual__marks">72</h5>
          <h5 class="visual__total__marks"> / 100</h5>
        </div>

        <div class="button">
          <h5 class="button__content">Continue</h5>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
